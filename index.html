<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nome</title>
</head>
<body>
    <h1>Formulário de Nome</h1>
    <form action="#" method="post">
        <label for="nome">Qual é o seu nome?</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Qual é o seu sobrenome?</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
